{% extends 'main/base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block content %} <div class="main">Main page, your tasks:</div>
{% if tasks %}
{% for e in tasks %}
<div class="alert alert-warning mt-2">
    <h3>{{ e.title }}</h3>
    <p> {{ e.description}}</p>
</div>
{% endfor %}
{% else %} <div class="alert alert-warning mt-2">No tasks</div>
{% endif %}
{%endblock%}
